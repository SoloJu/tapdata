<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PDK List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>PDK List</h1>
<table>
    <thead>
    <tr>
        <th>pdkId</th>
        <!--        <th>pdkHash</th>-->
        <th>pdkVersion</th>
        <th>gitBuildTime</th>
        <th>gitBuildUserName</th>
        <th>gitBranch</th>
        <th>gitCommitId</th>
        <th>isLatest</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v : ${pdks}">
        <td th:text="${v.pdkId}"></td>
        <!--        <td th:text="${v.pdkHash}"></td>-->
        <td th:text="${v.pdkVersion}"></td>
        <td th:text="${v.gitBuildTime}"></td>
        <td th:text="${v.gitBuildUserName}"></td>
        <td th:text="${v.gitBranch}"></td>
        <td th:text="${v.gitCommitId}"></td>
        <td th:text="${v.isLatest}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
